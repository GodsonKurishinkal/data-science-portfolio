# Supply Chain Network Optimization Configuration

# Facility Location Parameters
facility:
  max_facilities: 10
  min_facilities: 3
  capacity_units: 'pallets'
  default_capacity: 10000
  fixed_cost_range: [400000, 600000]

# Transportation Costs
transportation:
  cost_per_mile: 0.50
  cost_per_km: 0.31
  loading_time_minutes: 30
  unloading_time_minutes: 20
  avg_speed_mph: 50

# Vehicle Routing Parameters
routing:
  vehicle_capacity: 1000  # pallets
  max_route_duration_hours: 8
  max_stops_per_route: 15
  time_window_start: '08:00'
  time_window_end: '18:00'
  service_time_minutes: 15

# Inventory Parameters
inventory:
  service_level: 0.95
  holding_cost_pct: 0.20  # 20% of unit cost per year
  ordering_cost: 500  # per order
  lead_time_days:
    national: 14
    regional: 7
    store: 0

# Optimization Settings
optimization:
  solver: 'SCIP'  # SCIP, GLPK, CBC
  time_limit_seconds: 300
  gap_tolerance: 0.01  # 1% optimality gap
  threads: 4

# Data Paths
paths:
  data: 'data/'
  models: 'models/'
  output: 'output/'
  logs: 'logs/'

# Visualization
visualization:
  map_center: [37.0902, -95.7129]  # USA center
  map_zoom: 4
  colormap: 'viridis'
